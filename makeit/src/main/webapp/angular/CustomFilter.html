<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Filter</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/CustomFilter.js"></script>
    <script src="js/filters.js"></script>

</head>
<body ng-app="apiModule">
<div ng-controller="customFilter">

    <input type="checkbox" ng-model="hideSalary"/>Hide Salary
    <br/>
    <table>
        <thead>
        <tr>
            <th>
                Name:
            </th>
            <th>
                Gender
            </th>
            <th ng-hide="hideSalary">
                Salary
            </th>
            <th ng-show="hideSalary">
                Salary
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.name}}</td>
            <td>{{employee.gender  | gender }}</td>
            <td ng-hide="hideSalary">{{employee.salary}}</td>
            <td ng-show="hideSalary">#####</td>

        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
