<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yoloo</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MyController2.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body ng-app="apiModule">
    <div ng-controller="myController2">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Likes</th>
                <th>Dislikes</th>
                <th>Like/Dislike</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="technologie in technologies">
                <td>{{technologie.name}}</td>
                <td>{{technologie.like}}</td>
                <td>{{technologie.dislikes}}</td>
                <td>
                    <input type="button" value="like" ng-click="incrementLikes(technologie)"/>
                    <input type="button" value="dislike" ng-click="incrementDislikes(technologie)"/>

                </td>
            </tr>
        </tbody>
    </table>


    </div>
</body>
</html>
